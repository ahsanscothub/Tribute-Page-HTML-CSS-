<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Landing Page</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo" />
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Product Video Section -->
        <section id="video-section">
            <h2>Watch Our Product in Action</h2>
            <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <!-- Features Section -->
        <section id="features">
            <h2>Features</h2>
            <p>Our product has many great features that you'll love.</p>
            <p>Feature 1: Description</p>
            <p>Feature 2: Description</p>
        </section>

        <!-- Pricing Section -->
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Choose a pricing plan that suits your needs.</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="email" type="email" name="email" placeholder="Enter your email" required />
                <input id="submit" type="submit" value="Submit" />
            </form>
        </section>
    </main>
</body>
</html>
